<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Unmodified 2b4</title>
		<style>
			body {
				background-color: #111;
				color: #eee;
			}
		</style>
	</head>
	<body>
		<noscript><h1>This content requires JavaScript to be enabled.</h1></noscript>
		<center><canvas id="2b4-main" width="1280" height="720"></canvas></center>
		<script>
			function resize() {
				if (window.innerWidth * 0.5625 > window.innerHeight) {
					// The window is in portrait orientation.
					document.getElementById("2b4-main").style = `width: ${Math.trunc(window.innerHeight * 1.7777777777777777)}px; height: ${Math.trunc(window.innerHeight)}`;
				}
				else {
					// The window is in landscape orientation or is taller than 16:9.
					document.getElementById("2b4-main").style = `width: ${Math.trunc(window.innerWidth)px; height: ${Math.trunc(window.innerWidth * 0.5625)}px;`;
				}
			}
			resize();
		</script>
		<script src="./base.js"></script>
	</body>
</html>
