<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Unmodified 2b4</title>
		<link href="./font.css" rel="stylesheet">
		<style>
			body {
				background-color: #111;
				color: #eee;
				margin: 0px;
			}
		</style>
	</head>
	<body>
		<noscript><h1>This content requires JavaScript be enabled.</h1></noscript>
		<center><canvas height="720" id="2b4-main" style="height: min(100vh, 56.25vw); width: min(177.78vh, 100vw)" width="1280"></canvas></center>
		<script type="module">
			import Main from "./Main.js";
			const gameElement = document.getElementById("2b4-main");
			gameElement.addEventListener("focusin", () => {
				Main.init(gameElement.getContext("2d"));
				gameElement.addEventListener("keydown", Main.onKeyDown);
				gameElement.addEventListener("keyup", Main.onKeyUp);
				gameElement.addEventListener("click", Main.onClick);
				const refresh = setInterval(Main.refresh, 10);
			}, {once: true});
		</script>
	</body>
</html>
